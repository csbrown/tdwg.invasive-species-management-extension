# SITE SETTINGS
title: Invasive Species Management
description: Vocabulary maintained by the Darwin Core Maintenance Interest Group to facilitate the sharing of information about invasive species management.
url: "https://tdwg.github.io/invasive-species/"

# THEME SETTINGS
theme: minima
remote_theme: tdwg/petridish
github_edit: false
logo: /assets/theme/images/tdwg-logo-short.svg

# BUILD SETTINGS
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - LICENSE

# FRONTMATTER DEFAULTS
defaults:
  - scope:
      path: ""
    values:
      layout: default
      toc: true
